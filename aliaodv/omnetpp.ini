[General] # özelleştirilebilir. Örn: [Config Flat]
network = aliaodv.FlatTopology

# Ağ Konfigürasyonu
#----------------------------------
**.nodeSayisi = 20
**.kaynak = 1
**.hedef  = 8
**.radius = 110
**.minRss = 50
**.avgRss = 60
**.maxRss = 75
**.delayTime = 0.5
**.nodes[*].battery = 0.10
**.packetSize = 500 #25 bayt broadcast paketi veya header uzunlu�u - 25 * 8 = 200 bit. 
**.dataPacketSize = 2000


# Hello Flood Saldırı Konfigürasyonu
#----------------------------------
**.attackMode = 1	# enable is 1, disable is 0
**.zararlilar = "6,2,5" # set malcs. nodes
**.zararliRss = 80 	# rss of malicious

# LEACH Enerji Modeli Konfigürasyonları
#----------------------------------
**.alfa1 = 2 # d^2 in E-transfer formula
**.alfa2 = 4 # d^4 d^2 in E-transfer formula
**.eElec = 50e-9 # 50nJ 
**.eMp = 13e-16 # 0,0013pJ 
**.eFs = 10e-12 # 10pJ
**.eDa = 5e-9 # 5nJ 
**.thDistance = 87 # threshold distance which is d0 in E-transfer formula

#sim-time-limit = 3000seconds = 5dk. 
#cpu-time-limit=3000seconds
debug-on-errors=true

rng-class="cLCG32" # default is cMersenneTwister. LCG : https://en.wikipedia.org/wiki/Linear_congruential_generator
num-rngs=6
seed-1-lcg32 = 123456789
seed-2-lcg32 = 5814722
seed-3-lcg32 = 8147253
seed-4-lcg32 = 1472584
seed-5-lcg32 = 4725815